<script>
    function isPrime(array,n) {
        if(array.indexOf(n)!==-1){
            return array[n];

        }
        else{
            return -1;
        }



    }
    let inputArray=[];
inputArray.length=+prompt("xin moi nhap do dai vao day ")
    for (let i = 0; i < inputArray.length; i++) {
        inputArray[i]=+prompt("xin moi nhap so tai vi tri "+i)

    }
    let tim=+prompt("xin moi nhap so can tim vao day ")
    let result=isPrime(inputArray,tim)
    document.write(result)

</script>
