<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem=0;

    let so=1;
    let so1=1;
    do {

        document.write(so+"<br>");
        document.write(so1+"<br>");


        so = so  + so1;

        dem++;
        so1=so+so1;

        dem++;


    }while(dem<=19)
</script>

</body>
</html>
