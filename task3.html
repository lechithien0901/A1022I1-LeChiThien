<script>
    function prefixSums(arr) {
        let b=[];
        let sum=0;
        let so=0;
        for (let i = 0; i <arr.length ; i++) {
            let so=0;
            let sum=0;
            while(so<=i){
                sum+=arr[so];
                so++;

            }
             b[i]=sum;

        }
        return b;


    }
    let a=[];
    let arrlength=+prompt("xin moi ban nhap cac so vao day")
    for (let i = 0; i <arrlength ; i++) {
        a[i]=+prompt("xin moi ban nhap so tai vi tri "+i)


    }
    let result=prefixSums(a)
    document.write(result)
</script>
