<script>
    let value =prompt('mời nhập giá trị của bạn')
    if(value>0){
        alert('giá trị bạn vưa nhập có giá trị lớn hơn số 0')

    }
    else if(value==0){
        alert('giá trị bạn vừa nhập chính là số 0')
    }
    else
    {
        alert('giá trị bạn vừa nhập nhỏ hơn số 0')
    }

</script>
