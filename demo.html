<h1 style="width: 300px;font-size: 30px;text-align: center"><strong>Câu Lệnh Switch-Case</strong></h1>
<input type="text" width="100px" id="tinhso">
<button type="button" onclick="tinhso1()"; 13px"><strong>tính số ngày</strong></button>
<p id="result"></p>
<script>
    function tinhso1() {
        let so = +document.getElementById('tinhso').value;
        switch (so) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: {
                document.getElementById("result").innerHTML = " thang 31 ngay`"
                break
            }


            case 2: {
                document.getElementById("result").innerHTML = "  thang 29 or 28 ngay`"
                break
            }

            case 4:
            case 6:
            case 9:
            case 11: {
                document.getElementById("result").innerHTML = " thang co 30 ngay`"
                break
            }
            default:
            {
                document.getElementById("result").innerHTML = "nhap lai!!"
                break
            }

        }
    }



</script>
