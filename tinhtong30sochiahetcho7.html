<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    let tong =0
    let dem =0
    while(dem<=29){
        if(i%7==0){
            dem+=1;
            tong+=i;



        }
        i++;


    }
    document.write('tổng của 30 số chia hết cho 7 là:'+tong);
</script>

</body>
</html>
