<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let t=1;
    let n=+prompt('mời bạn nhập số nguyên cần tính giai thừa')
    for (let i = 1; i <=n ; i++) {
        t=i*t


    }
    alert('số giai thừa mà bạn vưa nhập là:'+t)
</script>

</body>
</html>
