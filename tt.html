<button type="button" onclick=dosh() style="color:red">convert</button><br>

<script>
    function dosh() {
        let So = document.getElementById("Amount").value;
        let so1 = document.getElementById("fCurrency").value;
        let so2 = document.getElementById("TCurrency").value;

        if (so1 == "VND" && so2 == "USD") {
            let c = So / 23000;


            document.getElementById("result").innerHTML = "result = " + c

        } else if (so1 == "USD" && so2 == "USD") {
            let d = So ;


            document.getElementById("result").innerHTML = "result = " + d



        }
     else if (so1 == "USD" && so2 == "VND") {
        let d = So * 23000 ;


        document.getElementById("result").innerHTML = "result = " + d



    }   else if (so1 == "VND" && so2 == "VND") {
        let d = So ;


        document.getElementById("result").innerHTML = "result = " + d



    }
    }
