<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n=+prompt('xin mời bạn nhập nhiệt độ mình vào')
        if(n>100){
            alert('vui lòng giảm nhiệt độ')
        }
    else if(n<20){
        alert('vui lòng tăng nhiệt độ')
        }
    }while (n>100||n<20)
    alert('nhiệt dộ bạn vừa nhập là'+n)
</script>
</body>
</html>
