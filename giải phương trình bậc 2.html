<!DOCTYPE html>
<html lang="en">
<head>
  <script>
      let a =+prompt('nhap a');
      let b =+prompt('nhap  b');
      let c =+prompt('nhap c');
      let denta = (Math.pow(b,2))-(4*a*c);
      let z1 = (-b)/(2*a);
      let z2 =((-b)+Math.sqrt(denta))/(2*a);
      let z3 =((-b)-Math.sqrt(denta))/(2*a);
      if(denta==0){
          alert('phuong trinh nghiem kep:'+z1);
      }
      else if(denta>0){
          alert('phuong trinh 2 nghiem:'+z2 +z3);
      }
      else if(denta<0){
          alert('phuong trinh vo nghiem');
      }
  </script>
